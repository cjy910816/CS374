<div class="item-list-container clearfix" [style.height]="height+'px'">
  <div *ngFor="let item of items" class="col-sm-3 col-md-2 item">
    <div class="thumbnail">
      <img src="{{item.img}}">
      <div class="caption clearfix">
        <h5>{{item.name}}</h5>
        <div>{{item.price | currency:'KRW':true}}</div>
        <div>
          수량: 
          <input type="number" min=1 max=100
          value={{item.count}} (change)="item.count = $event.target.value"/>
        </div>
        <div class="pull-right">
          <button type="button" class="btn btn-primary" (click)="addItem(item)">장바구니 담기</button>
        </div>
      </div>
    </div>
  </div>
</div>
